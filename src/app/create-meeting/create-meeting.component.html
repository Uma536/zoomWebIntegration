<div class="maincontainer">
    <!-- <mat-card class="example-card"> -->
        <div *ngIf="isLoad">
  <mat-spinner class="spinner" color="primary"></mat-spinner>
</div>
    <div class="container">
        <h3 class="heading">Create Meeting</h3>
        <form [formGroup]="createMeetingForm" class="form" (ngSubmit)="createMeeting(createMeetingForm.value)">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email"  formControlName="email" required>
                 <!-- <mat-error *ngIf="!createMeetingForm.controls['email'].valid && createMeetingForm.controls['email'].touched">
        Email Id is required
      </mat-error> -->
              </mat-form-field>
              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Topic</mat-label>
                <input matInput placeholder="Title" formControlName="title" required>
              </mat-form-field>
              <mat-form-field appearance="outline" class="example-full-width">
                <input matInput [ngxMatDatetimePicker]="picker" formControlName="datepicker" placeholder="Choose a date & time" [(ngModel)]="myDatePicker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
               <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
            </mat-form-field>
              <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!createMeetingForm.valid">Create Meeting</button>
              </div>
          </form>
          <div class="meeting-Details">
            <button mat-raised-button color="primary" (click)="openDialog()">ZoomMeeting Details</button>
          </div>
    </div>
   
    <!-- </mat-card> -->
    </div>
