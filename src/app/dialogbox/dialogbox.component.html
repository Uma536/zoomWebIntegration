<mat-dialog-content>  
    <mat-toolbar color="accent" color="primary"> 
        ZoomMeeting Details
</mat-toolbar>  
    <br>  
        <table class="table"> 
            <tr>  
                <th> MeetingId: </th>  
                <td> {{zoomDetails?.id}} </td>  
            </tr>    
            <tr>  
                <th> EmailId: </th>  
                <td> {{zoomDetails?.host_email}} </td>  
            </tr>    
            <tr class=startUrl>   
                <th> StartUrl: </th>  
                <td class="meeting-url"> {{zoomDetails?.start_url}} </td>  
            </tr> 
              <!-- <tr>  
                <th>Topic: </th>  
                <td> {{zoomDetails?.title}} </td>  
            </tr>  
            <tr>  
                <th> Duration:</th>  
                <td> {{zoomDetails?.datepicker}} </td>  
            </tr>   -->
            <tr class=startUrl>  
                <th>JoinUrl:</th>  
                <td class="meeting-url"> {{zoomDetails?.join_url}} </td>  
            </tr>  
            <tr>  
                <th>Password:</th>  
                <td> {{zoomDetails?.password}} </td>  
            </tr>  
        </table>  
    </mat-dialog-content>  
    <mat-dialog-actions align="center">  
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button cdkFocusInitial>Ok</button>    
    </mat-dialog-actions>
